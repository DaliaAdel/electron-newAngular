<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">المجموعة</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1 p-y-24">
      <div class="row p-5 mx-auto">
        <div class="col-lg-6">
          <mat-form-field class="w-100">
            <input type="text" matInput formControlName="name_ar"
              placeholder="الاسم بالعربى" />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field class="w-100 ">
            <input type="text" matInput formControlName="name_en"
              placeholder="الاسم بالانجليزية" />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
