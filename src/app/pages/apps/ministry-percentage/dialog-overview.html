<h1 mat-dialog-title class="text-center"><strong>{{ isEditMode ? 'تعديل النسبة' : 'اضافة نسبة  جديدة' }}</strong></h1>
<div mat-dialog-content dir="rtl">
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="row p-5 mx-auto border">
        <div class="col-lg-12">
          <mat-form-field class="w-100">
            <input type="text" matInput formControlName="name" placeholder="الاسم" />
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="w-100">
            <input type="number" matInput formControlName="percent" placeholder="نسبة " />
            <span matSuffix>%</span>
          </mat-form-field>
        </div>
      
        <div class="d-flex justify-content-end">
          <button mat-flat-button color="primary" type="submit">
            {{ isEditMode ? 'تعديل' : 'حفظ' }}
          </button>
          <button mat-stroked-button color="warn" class="m-l-8" (click)="onNoClick()">الغاء</button>
        </div>
      </div>
    </form>
  </div>
</div>
