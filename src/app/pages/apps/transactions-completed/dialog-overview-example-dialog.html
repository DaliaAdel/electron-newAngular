<h1 mat-dialog-title class="text-center"><strong>{{ isEditMode ? 'تعديل المنطقة' : 'اضافة منطقة جديدة' }}</strong></h1>
<div mat-dialog-content dir="rtl">
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="row p-5 mx-auto border">
        <div class="col-lg-6">
          <mat-form-field class="w-100">
            <input type="text" matInput formControlName="name_ar" placeholder="الاسم بالعربى" />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field class="w-100">
            <input type="text" matInput formControlName="name_en" placeholder="الاسم بالانجليزية" />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field class="w-100">
            <input type="text" matInput formControlName="iban" placeholder="iban" />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field class="w-100">
            <input type="text" matInput formControlName="bank_account_number" placeholder="رقم الحساب" />
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field class="w-100">
            <mat-label>تاريخ الحساب</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="bank_account_date" placeholder="تاريخ الحساب" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-lg-6">
          <mat-form-field class="w-100">
            <input type="text" matInput formControlName="branch" placeholder="الفرع" />
          </mat-form-field>
        </div>
        
        <div class="d-flex justify-content-end">
          <button mat-flat-button color="primary" type="submit">
            {{ isEditMode ? 'تعديل' : 'حفظ' }}
          </button>
          <button mat-stroked-button color="warn" class="m-l-8" (click)="onNoClick()">الغاء</button>
        </div>
      </div>
    </form>
  </div>
</div>
