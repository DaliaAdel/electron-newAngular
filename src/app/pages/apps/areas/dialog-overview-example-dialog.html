<h1 mat-dialog-title class="text-center"><strong>{{ isEditMode ? 'تعديل المنطقة' : 'اضافة منطقة جديدة' }}</strong></h1>
<div mat-dialog-content dir="rtl">
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="row p-5 mx-auto border">
        <div class="col-lg-12">
          <mat-form-field class="w-100">
            <input type="text" matInput formControlName="name_ar" placeholder="الاسم بالعربى" />
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="w-100">
            <input type="text" matInput formControlName="name_en" placeholder="الاسم بالانجليزية" />
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="w-100">
            <mat-label>المحافظات</mat-label>
            <mat-select formControlName="governorate_id">
              <!-- <mat-option value="1">محافظة 1</mat-option>
              <mat-option value="2">محافظة 2</mat-option>
              <mat-option value="3">محافظة 3</mat-option>
              <mat-option value="4">محافظة 4</mat-option> -->
              <!-- <mat-option selected disabled>اختر من فضلك</mat-option> -->
              <mat-option *ngFor="let item of Governorate" [value]="item.id">
                {{ item.name_ar }} <!-- Assuming each percentage has 'id' and 'name' properties -->
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="d-flex justify-content-end">
          <button mat-flat-button color="primary" type="submit">
            {{ isEditMode ? 'تعديل' : 'حفظ' }}
          </button>
          <button mat-stroked-button color="warn" class="m-l-8" (click)="onNoClick()">الغاء</button>
        </div>
      </div>
    </form>
  </div>
</div>
