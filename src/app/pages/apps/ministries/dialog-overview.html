<h1 mat-dialog-title class="text-center">
  <strong>{{ isEditMode ? 'تعديل الوزارة' : 'اضافة وزارة جديدة' }}</strong>
</h1>
<div mat-dialog-content dir="rtl">
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="row p-5 mx-auto border">
        <div class="col-lg-12">
          <mat-form-field class="w-100">
            <input type="text" matInput formControlName="name_ar" placeholder="الاسم بالعربى" />
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="w-100">
            <input type="text" matInput formControlName="name_en" placeholder="الاسم بالانجليزية" />
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="w-100">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="datepicker" formControlName="date" />
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="w-100">
            <mat-label>النسبة</mat-label>
            <mat-select formControlName="ministry_percentage_id">
              <mat-option *ngFor="let percentage of ministryPercentages" [value]="percentage.id">
                {{ percentage.percent }} <!-- Assuming each percentage has 'id' and 'name' properties -->
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="d-flex justify-content-end">
          <button mat-flat-button color="primary" type="submit">
            {{ isEditMode ? 'تعديل' : 'حفظ' }}
          </button>
          <button mat-stroked-button color="warn" class="m-l-8" (click)="onNoClick()">الغاء</button>
        </div>
      </div>
    </form>
  </div>
</div>
