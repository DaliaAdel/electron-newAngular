<!-- <p>add-permission-dialog works!</p> -->


  <h1 mat-dialog-title class="text-center"><strong>{{ isEditMode ? 'تعديل المنطقة' : 'اضافة منطقة جديدة' }}</strong></h1>
<div mat-dialog-content dir="rtl">
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="row p-5 mx-auto border">

        
        <mat-card class="cardWithShadow theme-card">

            <mat-card-content class="b-t-1 p-y-24">
              <mat-card-header>
                <mat-card-title class="m-b-0">اضافة صلاحيات</mat-card-title>
              </mat-card-header>
              <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                <mat-tree-node
                  *matTreeNodeDef="let node"
                  matTreeNodeToggle
                  matTreeNodePadding>
                  <button mat-icon-button disabled></button>
                  <mat-checkbox
          class="checklist-leaf-node"
          [checked]="checklistSelection.isSelected(node)"
          (change)="todoItemSelectionToggle(node)" color="primary">
          {{ node.item }}
        </mat-checkbox>
                </mat-tree-node>
          
                <mat-tree-node
                  *matTreeNodeDef="let node; when: hasNoContent"
                  matTreeNodePadding>
                  <button mat-icon-button disabled></button>
                  <div class="d-flex align-items-center m-b-8">
                    <mat-form-field appearance="outline" class="m-r-12 hide-hint">
                      <mat-label>New item...</mat-label>
                      <input matInput #itemValue placeholder="Ex. Lettuce" />
                    </mat-form-field>
                    <button
                      mat-flat-button
                      color="primary"
                      >
                      Save
                    </button>
                  </div>
                </mat-tree-node>
          
                <mat-tree-node
                  *matTreeNodeDef="let node; when: hasChild"
                  matTreeNodePadding>
                  <button
                    mat-icon-button
                    matTreeNodeToggle
                    [attr.aria-label]="'Toggle ' + node.item">
                    <mat-icon class="mat-icon-rtl-mirror">
                      {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
                    </mat-icon>
                  </button>
                  <mat-checkbox
                    [checked]="descendantsAllSelected(node)"
                    [indeterminate]="descendantsPartiallySelected(node)"
                    (change)="todoItemSelectionToggle(node)" color="primary">{{ node.item
                    }}</mat-checkbox>
                
                </mat-tree-node>
              </mat-tree>
            </mat-card-content> 
          </mat-card>
        
        
        <div class="d-flex justify-content-end">
          <button mat-flat-button color="primary" type="submit">
            {{ isEditMode ? 'تعديل' : 'حفظ' }}
              <!-- حفظ -->
          </button>
          <button mat-stroked-button color="warn" class="m-l-8" (click)="onNoClick()">الغاء</button>
        </div>
      </div>
    </form>
  </div>
</div>
